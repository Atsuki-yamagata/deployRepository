{% extends 'base.html' %}
{% block content %}
<form method="POST">
{% csrf_token %}
<html lang="ja">
<style>
    h1 {
        text-align: center;
        color: #00F;/*文字色*/
        padding: 0.5em 0;/*上下の余白*/
        border-bottom: solid 3px #00F;/*下線*/
    }
    .content {
        padding-left: 50px
    }
</style>
<h1>名刺情報を変更できます。</h1>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class='content'>
        <form method="POST">
            {{ form.as_p }}
            <input type="submit" value="更新">
            <br></br>
            <a href={% url "custmanage:cust_detail" object.id %} class="button">Back</a>
        </form>
    </div>
</body>
</html>
{% endblock %}
