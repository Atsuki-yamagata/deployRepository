{% extends 'base.html' %}
{% block content %}
<style>
        h1 {
            color: #364e96;
            padding: 0.5em 0;
            border-top: solid 3px #364e96;
            border-bottom: solid 3px #364e96;
        }
        .errorlist li{
            border: .1rem solid #f00;
            color: #f00;
            background: rgba(255, 0, 0, .15);
            list-style-position: inside;
            display: block;
            padding: 1rem;
            text-align: left;
            border-radius: .3rem;
        }
</style>
<h1 style='text-align:center'>新規ユーザー登録を行います</h1>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Login Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
  .form-group {
    margin-bottom: 15px;
    overflow: hidden; /* フロート要素が高さを維持するために必要 */
    text-align: center;

}

    .left-align {
      float: left;
      width: 150px; /* ラベルの幅を調整してください */
      text-align: left;
    }

    .right-align {
      margin-left: 0px; /* ラベルの幅 + マージンを調整してください */
      float: left;
    }
    .center-align {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 40vh;
        text-align: center;
    }
    .form-container {
        width: 350px;
        text-align: center;
    }
    input[type="submit"] {
        color: #FFF;
        background-color: #000080;
        border-bottom: 5px solid #808080;
        border-radius: 100vh;
        width: 50%;
        padding: 0.4rem 0.3rem;
        font-size: 1.0rem;
    }
    input[type="submit"]:hover {
        margin-top: 3px;
        color: #FFF;
        background: # 808080;
        border-bottom: 2px solid #808080;
    }
  </style>
</head>
<body>

  <div class="center-align">
    <div class="form-container">
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label class="left-align">{{ form.username.label }}</label>
                <div class="right-align">{{ form.username }}</div>
            </div>
            <div class="form-group">
                <label class="left-align">{{ form.age.label }}</label>
                <div class="right-align">{{ form.age }}</div>
            </div>
            <div class="form-group">
                <label class="left-align">{{ form.email.label }}</label>
                <div class="right-align">{{ form.email }}</div>
            </div>
            <div class="form-group">
                <label class="left-align">{{ form.password.label }}</label>
                <div class="right-align">{{ form.password }}</div>
            </div>
            <input type="hidden" name="next" value="{{ request.GET.next }}">
            <p style="text-align: center;"><input type="submit" value="ユーザー登録"></p>
        </form>
    </div>
</div>

</body>
</html>
{% endblock %}
